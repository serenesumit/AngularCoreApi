
<h3>Create Article</h3>
<p *ngIf="dataSaved && eligibilityForm.pristine" ngClass = "success">
	Article created successfully.
</p>
<form [formGroup]="eligibilityForm" (ngSubmit)="onFormSubmit()">
  <table>
	 <tr>
	   <td>FlDlNum: </td>
	   <td>
		<input formControlName="FlDlNum">
	   </td>
	 </tr>
	 <tr>
	   <td>SsnLast4: </td>
	   <td>
	      <input formControlName="SsnLast4">
	   </td>
	 </tr>
	 <tr>
	   <td>LastName: </td>
	   <td>
	      <input formControlName="LastName">
	   </td>
	 </tr>
	 <tr>
	   <td colspan="2">
        <!-- <button [disabled]="eligibilityForm.invalid">Submit</button> -->
        <button>Submit</button>
	   </td>
	 </tr>
  </table>
</form>
<h3>Eligibility Details</h3>
<p *ngFor="let eligibility of allEligibility$ | async">
	{{eligibility.FlDlNum}} | {{eligibility.LastName}} |
  {{eligibility.SsnLast4}}
</p>
